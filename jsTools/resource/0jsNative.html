<html>
<head>
  <meta charset="utf-8">
  <title>client javascript</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/thenjs/then.js"></script>

<body>
  <h1>client javascript</h1>
  <div class="content">
    <h1>弹幕</h1>
    <div class="content">
      <p>这是一个video， 上面会出现一些弹幕</p>
      <input type="text" placeholder="请输入弹幕内容" class="damu_input_msg"></input>
      <div class="damu_wraper">
        <div class="damu_mask"></div>
        <div class="damu_video"></div>
      </div>
    </div>
    <style type="text/css">
      .damu_msg{
        position: absolute;
        display: block;
        height: .1rem;
      }
      .damu_input_msg{
        width: 2rem;
        height: .2rem;
        font-size: .1rem;
        border-radius: .05rem;
      }
      .damu_wraper{
        height: 2rem;
        margin: .1rem auto;
        position: relative;
      }
      .damu_mask, .damu_video{
        height: 100%;
        width: 100%;
      }
      .damu_video{
        background: black;
      }
      .damu_mask{
        position: absolute;
        color: white;
        overflow: hidden;
      }
    </style>
  </div>

  <div class="content">
    <h1>video</h1>
    <video src="http://58.51.241.19/v.cctv.com/flash/mp4video1/huangjinqiangdang/2010/01/02/huangjinqiangdang_h264818000nero_aac32000_20100102_1262437187617-1.mp4" controls></video>

  </div>

  <div class="content">
    <p>js native</p>
    <p>thenjs</p>
  </div>

  <div class="content">
    <h1>iframe 实现从服务端拉取数据</h1>
  </div>

  <div class="content" id='uploadFile_4'>
    <h1>上传文件</h1>
    <input type='file'></input>
    <button onclick='uploadFile'>上传</button>
  </div>

  <div class="content">
    <h1>http request</h1>
    <div id="response_data">===response_data===</div>
    <!--
      jsonp 原理
      http://www.cnblogs.com/dowinning/archive/2012/04/19/json-jsonp-jquery.html
    -->
    <!-- 通过script中src实现跨域， 将返回的结果作为回调函数返回[回调函数：callbackFunc]  -->
    <script type="text/javascript">
      function callbackFunc(){console.log('this is callback function')}
    </script>
    <!-- src中填要请求的url?callbackFunc eg: localhost:1337/user?callbackFunc -->
    <script type="text/javascript" src=''></script>
  </div>
