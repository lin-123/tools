    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">

  <body>
    <div class="container">
      <h1>ES6 Map&Set</h1>
      <div class="row">
        <a href="https://www.liaoxuefeng.com/wiki/001434446689867b27157e896e74d51a89c25cc8b43bdb3000/0014345007434430758e3ac6e1b44b1865178e7aff9082e000">
          邵雪峰关于Map&Set的介绍
        </a>
        <p>JavaScript的默认对象表示方式{}可以视为其他语言中的Map或Dictionary的数据结构，即一组键值对。</p>
        <p>但是JavaScript的对象有个小问题，就是键必须是字符串。但实际上Number或者其他数据类型作为键也是非常合理的。</p>
        <p>为了解决这个问题，最新的ES6规范引入了新的数据类型Map。要测试你的浏览器是否支持ES6规范，请执行以下代码，如果浏览器报ReferenceError错误，那么你需要换一个支持ES6的浏览器：</p>
      </div>
      <script type="text/javascript">var m = new Map();
      var s = new Set();
      console.log('你的浏览器支持Map和Set！');
      </script>

      <div class="row">
        <script type="text/javascript">
          var map = new Map([['bad', 60], ['better', 80], ['good', 100]]);
          var getLevel = function (test) {
            for(x of map) {
              console.log(x)
              // if(score > test) return level;
            }
          }
          getLevel(20)

          // map.set({a: 1}, {b: 5}, {c: 9})



        </script>
      </div>
    </div>
  </body>
</html>
